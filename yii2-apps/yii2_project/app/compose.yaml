networks:
  networks: 
    name: networks


services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./www:/var/www
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
    networks:
      - networks
    depends_on:
      - php
  php:
    container_name: php
    build: ./images/php81fpm
    volumes:
      - ./www:/var/www
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
      - networks
    depends_on:
      - mysql
  mysql:
    container_name: mysql
    image: mysql:8.0  # Use a stable version like mysql:8.0 or mysql:5.7
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_USER=yii
      - MYSQL_PASSWORD=yii
      - MYSQL_ROOT_PASSWORD=yii
      - MYSQL_DATABASE=yii
    networks:
      - networks



volumes:
  mysql-data: